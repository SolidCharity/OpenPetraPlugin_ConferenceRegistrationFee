<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
  <meta content="text/html; charset=UTF-8" http-equiv="content-type"/>
  <title>Meine Lastschriften</title>
</head>
<body style="margin-left:0px, margin-right:0px">

<div class="PageHeader">
<table width="800">
  <colgroup>
    <col width="600"/>
    <col width="170"/>
  </colgroup>
  <tbody>
    <tr><td>Meine Lastschriften</td>
    <td align="right"><font size="-4">#PRINTDATE, Seite #PAGENR von #PAGETOTAL</font></td>
    </tr>
  </tbody>
</table>
</div>

<font size="-4">
<!-- hint: table width max 800 -->
<table border="0" rules="rows" frame="none" width="800">
  <colgroup>
    <col width="200"/>
    <col width="300"/>
    <col width="85"/>
    <col width="85"/>
    <col width="85"/>
  </colgroup>
  <tbody>
    <tr><th>Name</th><th>Verwendungszweck</th><th>Teilnehmer Partnerkey</th><th>Beleg Nr</th><th>Betrag</th></tr>
    <!-- BEGIN detail -->
    <tr>
      <td nowrap="nowrap">#ACCOUNTNAME</td>
      <td nowrap="nowrap">#DESCRIPTION</td>
      <td>#PARTICIPANTKEY</td>
      <td>#GIFTBATCHORDERNR</td>
      <td align="right">#AMOUNT</td>
    </tr>
    <tr>
      <td colspan="5">&nbsp;&nbsp;&nbsp;&nbsp;IBAN: #IBAN; BIC: #BIC; Mandatsreferenz: #MANDATEID</td>
    </tr>
    <!-- END detail -->
    <tr><td colspan="4" align="right">Anzahl:</td><td align="right">#TOTALNUMBER</td></tr>
    <tr><td colspan="4" align="right">Gesamt:</td><td align="right">#TOTALAMOUNT</td></tr>
  </tbody>
</table>
</font>

</body>
</html>
